<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Holiday Countdown Timer</title>
</head>
<body>
    <h1>Holiday Countdown Timer</h1>
    <main>
        <div class="timer1">
            <input type="text" id="event1" name="event" required placeholder="Enter your Event:">
            <input type="datetime-local" id="time1" required>
            <button onclick="updateCountdown()">Start Countdown</button>    
        </div>
        <section class="activeTimers">
            <h2>Active Timers</h2>
            <div class="timer1">
            <input type="text" id="event1" name="event" required placeholder="Enter your Event:">
            <input type="datetime-local" id="time1" required>
            <button onclick="updateCountdown()">Start Countdown</button>    
        </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
